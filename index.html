<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Neucha&family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/75e5ebeada.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a href="https://github.com/AmadoMuerte">GitHub</a>
                <h1 class="title">To-Do List</h1>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="myTodo">
            <div class="myTodo__inner">
                <div class="form">
                    <input class="form__input" type="text" placeholder="..." value="">
                    <button class="form__btnAdd">Добавить</button>
                </div>
                <ul class="todoList">
                </ul>
                <div class="bottomBtn">
                    <button class="btnClear">Очистить всё</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/75e5ebeada.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
